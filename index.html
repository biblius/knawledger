<!DOCTYPE html>

<html>

<head>
  <title>Backoffice of Biblius</title>
</head>

<body style="display: flex; flex-wrap: wrap;">
  <header style="width: 100%;">
    <h1 style="width: fit-content; margin: 2px auto;">Backoffice of Biblius</h1>
  </header>
  <main style="display: flex; flex-wrap: wrap; width: 50%; margin: 6rem auto;">

    <h2 style="width: 100%; margin: 2px auto; text-align: center;">Post a post</h2>
    <form style="display: flex; flex-direction: column; flex-wrap: wrap; margin: 0 auto; " action="/" method="POST"
      enctype="multipart/form-data">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Wicked Awesome Post Title" />

      <label for="descr">Description</label>
      <input type="text" name="descr" placeholder="Description" />

      <label for="category">Category</label>
      <input type="text" name="category" placeholder="Category" />

      <p><input type="file" name="file" /></p>

      <p><button>Upload</button></p>
    </form>
  </main>
</body>

</html>
